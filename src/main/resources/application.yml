server:
 servlet:
    context-path: /indicadorfilmes/api/v1/filmes/indicacao
 
spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:demodb
    username: sa
    password: ''
    
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    
    springdoc:
      swagger-ui:
        path: /swagger
