server:
 servlet:
    context-path: /indicadorfilmes/api
 
spring:
  datasource:
    url: jdbc:h2:mem:demodb
    username: sa
    password:
    driverClassName: org.h2.Driver
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties.hibernate.show_sql: true
    properties.hibernate.format_sql: true
   
  springdoc:
    swagger-ui:
      path: /swagger
      
theMovieDataBase:
  language: ${LANGUAGE:pt-BR}
  apiKey: ${API_KEY:d6145158fe7e2e657edb8b1dbf209844}
